server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Set the web root specifically to your maccms installation
    root /var/www/html/maccms;
    index index.php index.html index.htm;

    location / {
        # This allows for pretty URLs for Maccms
        if (!-e $request_filename) {
            rewrite ^/index.php(.*)$ /index.php?s=$1 last;
            rewrite ^/(.*)$ /index.php?s=$1 last;
            break;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        # This is the crucial line: it must point to the script in the correct root
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to sensitive files
    location ~* /(addons|application|data|install|template|uploads)/.*\.(php|html)$ {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    # Logging
    access_log /var/www/html/logs/nginx_access.log;
    error_log /var/www/html/logs/nginx_error.log;
}
