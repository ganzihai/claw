server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Set the root directory FOR MACCMS (your primary site)
    root /var/www/html/maccms;
    index index.php index.html index.htm;

    server_name _;

    # Logging - unified in one place
    access_log /var/log/supervisor/nginx_access.log;
    error_log /var/log/supervisor/nginx_error.log;

    # 改进的前台 URL 重写规则
    location / {
        if (!-e $request_filename) {
            rewrite ^/index.php(.*)$ /index.php?s=$1 last;
            rewrite ^/(.*)$ /index.php?s=/$1 last;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 添加对静态资源的特殊处理
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # 添加对 AJAX 请求的支持
    location ~* \.(json|xml)$ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 添加对 ganzi.php 的特殊处理，支持 /ganzi.php/admin/... 路径
    location ~ ^/ganzi\.php(/.*)?$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/ganzi.php;
        fastcgi_param PATH_INFO $1;
        # 添加 CORS 头，支持 AJAX 请求
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
    }

    # 添加对 api.php 的特殊处理，支持 /ganzi.php/admin/... 路径
    location ~ ^/api\.php(/.*)?$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/api.php;
        fastcgi_param PATH_INFO $1;
        # 添加 CORS 头，支持 AJAX 请求
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
    }

    # 添加对 index.php 的特殊处理，支持 /index.php/vod/... 路径
    location ~ ^/index\.php(/.*)?$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param PATH_INFO $1;
        # 添加 CORS 头，支持 AJAX 请求
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
    }

    # --- Reverse Proxy for Memos ---
    # Intercepts requests to /memos/ and forwards them to the Memos service.
    location /memos/ {
        proxy_pass http://127.0.0.1:5230/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Reverse Proxy for CloudSaver ---
    # Intercepts requests to /cloudsaver/ and forwards them to the CloudSaver service.
    # Assuming CloudSaver runs on internal port 8000 (a common default).
    location /cloudsaver/ {
        # The trailing slash on proxy_pass is CRITICAL.
        proxy_pass http://127.0.0.1:8008/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # --- PHP Handler for Maccms ---
    # This block handles all .php files.
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # 添加 CORS 头，支持 AJAX 请求
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
