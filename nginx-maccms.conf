server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # The root directory points to your Maccms source code
    root /var/www/html/maccms;
    index index.php index.html index.htm;

    # Logging
    access_log /var/www/html/logs/nginx_access.log;
    error_log /var/www/html/logs/nginx_error.log;

    # Main location block for handling "pretty URLs"
    location / {
        # If a file or directory doesn't exist, pass it to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Location block to specifically handle PHP files
    # This is the section that has been corrected
    location ~ \.php(.*)$ {
        # First, try to serve the literal file if it exists (e.g., /index.php)
        # If not, it will proceed to the FastCGI block
        try_files $uri =404;
        
        # This directive is the key. It splits the URL into two parts:
        # 1. The script name (e.g., /ganzi.php)
        # 2. The path info (e.g., /admin/index/index.html)
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Pass the request to the PHP-FPM service
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        
        # Include standard FastCGI parameters
        include fastcgi_params;
        
        # Set the script filename for PHP-FPM to execute
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Pass the captured path info to the PHP script
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
