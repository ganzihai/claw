server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Set the root directory FOR MACCMS (your primary site)
    root /var/www/html/maccms;
    index index.php index.html index.htm;

    server_name _;

    # Logging - unified in one place
    access_log /var/www/html/logs/nginx_access.log;
    error_log /var/www/html/logs/nginx_error.log;

    # This is the default location block FOR MACCMS.
    # It handles requests to the root path "/".
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- Reverse Proxy for Memos ---
    # Intercepts requests to /memos/ and forwards them to the Memos service.
    location /memos/ {
        proxy_pass http://127.0.0.1:5230/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Reverse Proxy for CloudSaver ---
    # Intercepts requests to /cloudsaver/ and forwards them to the CloudSaver service.
    # Assuming CloudSaver runs on internal port 8000 (a common default).
    location /cloudsaver/ {
        # The trailing slash on proxy_pass is CRITICAL.
        proxy_pass http://127.0.0.1:8008/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # --- PHP Handler for Maccms ---
    # This block handles all .php files.
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
