server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # The root path is correct.
    root /var/www/html/maccms;
    index index.php index.html index.htm;

    # Standard stuff to ignore logs for missing favicon/robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Main location block, handles pretty URLs
    location / {
        # A more robust try_files directive for ThinkPHP/Maccms
        try_files $uri $uri/ /index.php?s=$uri&$args;
    }

    # The PHP processing block with the critical fix
    location ~ \.php$ {
        # This part is correct
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;

        # THE CRITICAL FIX: Use $realpath_root instead of $document_root
        # This provides a guaranteed, non-ambiguous file path to PHP-FPM.
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        # Include the standard parameters
        include fastcgi_params;
    }

    # Deny access to sensitive files (no change here)
    location ~* /(addons|application|data|install|template|uploads)/.*\.(php|html)$ {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    # Logging (no change here)
    access_log /var/www/html/logs/nginx_access.log;
    error_log /var/www/html/logs/nginx_error.log;
}
