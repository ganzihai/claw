server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    root /var/www/html/maccms;
    index index.php index.html index.htm;

    # Logging - paths are pre-created by entrypoint.sh
    access_log /var/www/html/logs/nginx_access.log;
    error_log /var/www/html/logs/nginx_error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Correctly handle PHP files with PATH_INFO routing
    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        
        if ($fastcgi_path_info = '') {
            set $fastcgi_path_info /;
        }

        # Check if the PHP script file exists before passing to FPM
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        # Pass to PHP-FPM service
        fastcgi_pass unix:/var/run/php/7.4-fpm.sock;
        
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
}
